<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<p:menu styleClass="identity-form">
<!-- 		<p:submenu> -->
			<p:menuitem rendered="#{not empty identity.identifiedUser}"
				action="#{access.doLogout}" value="Log out" ajax="false"
				icon="fa fa-sign-out fa-fw" />

			<p:menuitem rendered="#{empty identity.identifiedUser}"
				value="Sign in " outcome="/signin?faces-redirect=true"
				icon="fa fa-sign-in fa-fw" ajax="false" />
			<p:menuitem rendered="#{empty identity.identifiedUser}"
				value="Sign up" outcome="/signup?faces-redirect=true"
				icon="fa fa-hand-o-up fa-fw" ajax="false" />
<!-- 		</p:submenu> -->
	</p:menu>

</ui:composition>
