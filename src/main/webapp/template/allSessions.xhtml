<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="no-borders" id="allSessions">

		<h:form>
			<p:dataScroller value="#{publicSessionsBean.sessions}" var="item"
				chunkSize="4">
				<f:facet name="header">
          			  Scroll Down to Load More Sessions
       			 </f:facet>

				<f:facet name="loader">
					<p:commandButton type="button" value="More"
						icon="ui-icon-circle-triangle-s" />
				</f:facet>
				<p:separator />
				<h:panelGrid columns="2" style="width:100%"
					columnClasses="logo,detail">
					<p:graphicImage value="#{publicSessionsBean.movieCover}"
						height="200" width="200">
						<f:param name="movieId" value="#{item.movie.id}" />
					</p:graphicImage>

					<p:outputPanel>
						<table>
							<tr>
								<td class="centredBold"><h:outputText
										value="#{item.movie.title}" styleClass="centredBold" /></td>
							</tr>
							<tr>
								<td class="centredBold"><h:outputText
										value="#{item.movieTheater.name}" styleClass="centredBold" /></td>
							</tr>
							<tr>
								<td class="centredBold"><h:outputText
										value=" #{item.id.date.date}/#{item.id.date.month}/#{item.id.date.year} - #{item.id.date.hours}:#{item.id.date.minutes}"
										styleClass="centredBold" /></td>
							</tr>
						</table>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>
		</h:form>
	</p:outputPanel>

</ui:composition>
